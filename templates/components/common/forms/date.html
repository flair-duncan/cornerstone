<div id="{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="{{private_id}}"{{/if}}>
    <label for="{{id}}" >{{label}}
    {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}</label>
    <div>
        <div>
            <select
                    name="{{month.name}}"
                    id="{{id}}_month"
                    data-label="month"
                    data-input
                    aria-required="{{required}}"
                    {{#if private_id}}data-field-type="{{private_id}}"{{/if}}
            >
                {{#each month.items}}
                    <option {{#if ../month.value '==' value}} selected {{/if}}value="{{value}}">{{label}}</option>
                {{/each}}
            </select>
        </div>
        <div>
            <select
                    name="{{day.name}}"
                    id="{{id}}_day"
                    data-label="day"
                    data-input
                    aria-required="{{required}}"
                    {{#if private_id}}data-field-type="{{private_id}}"{{/if}}
            >
                {{#each day.items}}
                    <option {{#if ../day.value '==' value}} selected {{/if}}value="{{value}}">{{label}}</option>
                {{/each}}
            </select>
        </div>
        <div>
            <select
                    name="{{year.name}}"
                    id="{{id}}_year"
                    data-label="year"
                    data-input
                    aria-required="{{required}}"
                    {{#if private_id}}data-field-type="{{private_id}}"{{/if}}
            >
                {{#each year.items}}
                    <option {{#if ../year.value '==' value}} selected {{/if}}value="{{value}}">{{label}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</div>
