<form action="{{product.add_to_wishlist_url}}" data-wishlist-add method="post">
    <a aria-controls="wishlist-dropdown"
       aria-expanded="false"

       data-dropdown="wishlist-dropdown"
       href="#"
    >
        <span>{{lang 'account.wishlists.add_item'}}</span>
        {{> components/common/icon icon="chevron-down"}}
    </a>
    <ul aria-hidden="true" data-dropdown-content id="wishlist-dropdown">
        {{#if customer.wishlists}}
            {{#each customer.wishlists}}
                <li>
                    <input
                           formaction="{{this.add_url}}&product_id={{../product.id}}"
                           type="submit"
                           value="{{this.name}}"
                    >
                </li>
            {{/each}}
        {{else}}
        <li>
            <input type="submit" value="{{lang 'account.wishlists.add_to_default'}}">
        </li>
        {{/if}}
        <li>
            <a data-wishlist href="/wishlist.php?action=addwishlist&product_id={{product.id}}">{{lang 'account.wishlists.create_new'}}</a>
        </li>
    </ul>
</form>
