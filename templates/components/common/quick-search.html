<div>
    <form onsubmit="return false" data-url="{{urls.search}}" data-quick-search-form>
        <fieldset>
            <div>
                <label for="{{name}}">{{lang "search.quick_search.input_label"}}</label>
                <input
                       data-search-quick
                       name="{{name}}"
                       id="{{name}}"
                       data-error-message="{{lang 'search.error.empty_field'}}"
                       placeholder="{{lang 'search.quick_search.input_placeholder'}}"
                       autocomplete="off"
                >
            </div>
        </fieldset>
    </form>
    <section data-bind="html: results"></section>
    <p role="status"
       aria-live="polite"
      
       data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
    ></p>
</div>
