{{#if children}}
    <a
       href="{{url}}"
       data-collapsible="navPages-{{id}}"
       aria-label="{{name}}"
    >
        {{name}}
        {{> components/common/icon icon="chevron-down"}}
    </a>
    {{> components/common/navigation-dropdown}}
{{else}}
    <a
       href="{{url}}"
       aria-label="{{name}}"
    >
        {{name}}
    </a>
{{/if}}
