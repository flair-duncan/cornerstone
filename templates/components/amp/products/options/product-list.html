<div data-product-attribute="product-list">
    <label>
        {{display_name}}:
        <span data-option-value></span>

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    {{#if values.0.image}}
        <ul>
            {{#unless required}}
                <li>
                    <input
                           type="radio"
                           name="attribute[{{id}}]"
                           value="0"
                           id="attribute_0_{{id}}"
                           {{#if defaultValue '==' 0}}checked{{/if}} required>
                    <label for="attribute_0_{{id}}">{{lang 'products.none'}}</label>
                </li>
            {{/unless}}
            {{#each values}}
                <li data-product-attribute-value="{{id}}">
                    {{#if image}}
                        <figure>
                            <img data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage image 'productthumb_size'}}" alt="{{image.alt}}" title="{{image.alt}}">
                        </figure>
                    {{/if}}
                    <div>
                        <input
                           
                            type="radio"
                            name="attribute[{{../id}}]"
                            value="{{id}}"
                            id="attribute_{{id}}"
                            {{#if selected}}checked{{/if}}
                            {{#if ../required}}required{{/if}}>
                        <label data-product-attribute-value="{{id}}" for="attribute_{{id}}">{{label}}</label>
                    </div>
                </li>
            {{/each}}
        </ul>
    {{else}}
        <input
               type="radio"
               name="attribute[{{id}}]"
               value="0"
               id="attribute_0_{{id}}"
               {{#if defaultValue '==' 0}}checked{{/if}}
               {{#if required}}required{{/if}}>
        <label for="attribute_0_{{id}}">{{lang 'products.none'}}</label>
        {{#each values}}
            <input
               
                type="radio"
                name="attribute[{{../id}}]"
                value="{{id}}"
                id="attribute_{{id}}"
                {{#if selected}}checked{{/if}}
                {{#if ../required}}required{{/if}}>
            <label data-product-attribute-value="{{id}}" for="attribute_{{id}}">{{label}}</label>
        {{/each}}
    {{/if}}
</div>
