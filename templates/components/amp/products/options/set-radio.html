<div data-product-attribute="set-radio">
    <label>
        {{ this.display_name }}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    {{#each this.values}}
        <input
           
            type="radio"
            id="attribute_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}checked{{/if}}
            {{#if ../required}}required{{/if}}>
        <label data-product-attribute-value="{{id}}" for="attribute_{{id}}">{{this.label}}</label>
    {{/each}}
</div>
