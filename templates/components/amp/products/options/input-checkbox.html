<div data-product-attribute="input-checkbox">
    <label>
        {{display_name}}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>
    <div>
        <input
           
            type="checkbox"
            name="attribute[{{id}}]"
            id="attribute-{{id}}"
            value="{{value}}"
            {{#if checked}}checked{{/if}}
            {{#if required}}required{{/if}}>
        <label for="attribute-{{id}}">{{label}}</label>
    </div>
</div>
