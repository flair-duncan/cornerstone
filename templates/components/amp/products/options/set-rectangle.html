<div data-product-attribute="set-rectangle">
    <label>
        {{this.display_name}}:
        <span data-option-value></span>
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>
    {{#each this.values}}
    <div>
        <input
           
            type="radio"
            id="attribute_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}checked{{/if}}
            {{#if ../required}}required{{/if}}>
        <label for="attribute_{{id}}" data-product-attribute-value="{{id}}">
            <span>{{this.label}}</span>
        </label>
    </div>
    {{/each}}
</div>
