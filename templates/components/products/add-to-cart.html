<div id="add-to-cart-wrapper" {{#unless product.can_purchase}}style="display: none"{{/unless}}>
    {{#if theme_settings.show_product_quantity_box}}
        <div>
            <label
                   for="qty[]">{{lang 'products.quantity'}}</label>
                <div data-quantity-change>
                    <button data-action="dec">
                        <span class="screen-reader-only">{{lang 'products.quantity_decrease' name=product.title}}</span>
                        {{> components/common/icon icon="keyboard-arrow-down"}}
                    </button>
                    <input
                           id="qty[]"
                           name="qty[]"
                           type="tel"
                           value="{{#if product.min_purchase_quantity}}{{product.min_purchase_quantity}}{{else}}1{{/if}}"
                           data-quantity-min="{{product.min_purchase_quantity}}"
                           data-quantity-max="{{product.max_purchase_quantity}}"
                           min="1"
                           pattern="[0-9]*"
                           aria-live="polite">
                    <button data-action="inc">
                        <span class="screen-reader-only">{{lang 'products.quantity_increase' name=product.title}}</span>
                        {{> components/common/icon icon="keyboard-arrow-up"}}
                    </button>
                </div>
        </div>
    {{/if}}

    <div style="display:none">
        <div>
            <icon glyph="ic-success" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg></icon>
        </div>
        <p></p>
    </div>
    {{#or customer (if theme_settings.restrict_to_login '!==' true)}}
        <div>
            <input
                    id="form-action-addToCart"
                    data-wait-message="{{lang 'products.adding_to_cart'}}"

                    type="submit"
                    value="{{#if product.pre_order}}{{lang 'products.pre_order'}}{{else}}{{lang 'products.add_to_cart'}}{{/if}}"
            >
            <span>{{lang 'products.adding_to_cart'}} {{lang 'category.add_cart_announcement'}}</span>
        </div>
    {{/or}}
</div>
