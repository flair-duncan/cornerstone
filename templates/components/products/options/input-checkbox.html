<div data-product-attribute="input-checkbox">
    <label>
        {{display_name}}:

        {{> components/common/requireness-msg}}
    </label>
    <input type="hidden" name="attribute[{{id}}]" value="{{noValue}}" />
    <div>
        <input
           
            type="checkbox"
            name="attribute[{{id}}]"
            id="attribute-check-{{id}}"
            value="{{value}}"
            {{#if checked}}
                checked
                data-default
            {{/if}}
            {{#if required}}required{{/if}}>

        <label for="attribute-check-{{id}}">{{label}}</label>
    </div>
</div>
