<ul>
    {{#each wishlist.items}}
    <li>
        {{> components/products/card id=product_id theme_settings=../theme_settings}}
        
        {{#if ../show_remove}}
            <form action="{{remove_url}}" method="post">
                <input type="submit" value="{{lang 'account.wishlists.remove_item'}}" />
            </form>
        {{/if}}
    </li>
    {{/each}}
</ul>
{{> components/common/paginator wishlist.pagination}}
