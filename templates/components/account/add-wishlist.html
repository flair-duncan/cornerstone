<div>
    <header>
        {{#if forms.wishlist.id}}
            <h1>{{lang 'account.wishlists.edit'}}</h1>
        {{else}}
            <h1>{{lang 'account.wishlists.new'}}</h1>
            <p>{{lang 'account.wishlists.tag_line'}}</p>
        {{/if}}
        {{#if forms.wishlist.errors}}
            {{> components/common/alert/alert-error forms.wishlist.errors}}
        {{/if}}
    </header>
    <form action="{{#if forms.wishlist.id}}{{urls.account.wishlists.edit}}{{else}}{{urls.account.wishlists.add}}&product_id={{forms.wishlist.product_id}}{{/if}}" method="post">
        <input type="hidden" name="submit">

        <div>
            <label for="wishlistname">
                {{lang 'forms.wishlist.name'}}
                <small>{{lang 'common.required' }}</small>
            </label>
            <input name="wishlistname" id="wishlistname" value="{{forms.wishlist.name}}">
        </div>
        <div>
            <input type="checkbox" name="publicwishlist" id="publicwishlist" {{#if forms.wishlist.is_public}}checked{{/if}}>
            <label for="publicwishlist">{{lang 'forms.wishlist.public' }}</label>

        </div>
        <div>
            {{#if forms.wishlist.id}}
                <input type="submit" value="{{lang 'account.wishlists.save'}}">
                <input type="hidden" name="wishlistid" value="{{forms.wishlist.id}}">
            {{else}}
                <input type="submit"
                       value="{{lang 'account.wishlists.create'}}">
            {{/if}}
        </div>
    </form>

</div>
